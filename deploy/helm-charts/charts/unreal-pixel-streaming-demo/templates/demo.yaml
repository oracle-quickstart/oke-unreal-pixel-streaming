        name: streamer
        ports:
        - containerPort: 8111
          name: rest
        resources:
          requests:
            cpu: 3750m
      - args:
        - -ec
        - |
          while true; do
            # obtain player connections from metrics
            export PLAYERS=$(curl -s "${SELF_METRICS}" | grep ^signalserver_player_socket_connections | awk '{print $2}')

            # apply player connections as the pod deletion cost
