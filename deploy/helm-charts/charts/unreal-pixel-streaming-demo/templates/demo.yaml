                operator: Exists
      containers:
      - args:
        - --configFile=/config/cirrus.json
        - --httpPort=3000
        - --streamerPort=8888
        - --UseMatchmaker=true
        - --MatchmakerAddress=matchmaker
        - --MatchmakerPort=9999
        - --useMatchmaker=true
        - --matchmakerAddress=matchmaker
        - --matchmakerPort=9999
        - --ueRestEndpoint=http://localhost:8111
        - --rtcConfigSvc=http://turn:3000
        - --metricsPort=9000
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: ghcr.io/oracle-quickstart/oke-unreal-pixel-streaming/signalserver:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
        name: signaler
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 8888
          name: stream
        - containerPort: 9000
          name: metrics
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
        volumeMounts:
        - mountPath: /config
          name: config
      - env:
        - name: SIGNAL_URL
          value: ws://localhost:8888
        envFrom:
        - configMapRef:
            name: pixel-stream-configs
        image: ghcr.io/oracle-quickstart/oke-unreal-pixel-streaming/pxdemo:latest
